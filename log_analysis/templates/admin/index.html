{#index.html#}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日志分析</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/main.css">
    <script type="text/javascript" src="../../static/common/js/jquery-1.12.4.min.js"></script>
</head>

<body>
<div class="header">
    <a href="#" class="logo fl"><img src="../../static/admin/images/logo.png" alt="logo"></a>
    <a href="{{ url_for("admin.logout") }}" class="logout fr">退 出</a>
</div>

<div class="side_bar">
    <div class="user_info">
        <img src="../../static/admin/images/person.png" alt="皓之睿">
        <p><em>{{ user.user_name }}</em></p>
    </div>
    <div class="menu_con">
        <div class="first_menu"><a href="#" class="icon03">站点管理</a></div>
        <ul class="sub_menu">
            <li><a href="{{ url_for("admin.site_edit") }}" target="main_frame" class="icon033">站点编辑</a></li>
            <li><a href="{{ url_for("admin.site_remind") }}" target="main_frame" class="icon034">站点提醒</a></li>
            <li><a href="{{ url_for("admin.remind_set") }}" target="main_frame" class="icon031">提醒设置</a></li>
        </ul>
        <div class="first_menu"><a href="#" class="icon02">日志管理</a></div>
        <ul class="sub_menu">
            <li><a href="{{ url_for("admin.log_overview") }}" target="main_frame" class="icon031">日志概览</a></li>
            <li><a href="{{ url_for("admin.log_details") }}" target="main_frame" class="icon032">日志详情</a></li>
        </ul>
        <div class="first_menu"><a href="#" class="icon01">用户管理</a></div>
        <ul class="sub_menu">
            <li><a href="{{ url_for("admin.user_edit") }}" target="main_frame" class="icon021">用户编辑</a></li>
            <li><a href="{{ url_for("admin.user_calendar") }}" target="main_frame" class="icon022">值班日历</a></li>
        </ul>

    </div>
</div>

<div class="main_body" id="main_body">
    <iframe src="{{ url_for("admin.site_edit") }}" frameborder="0" id="main_frame" name="main_frame" frameborder="0"
            scrolling="auto"></iframe>
</div>

<script>
    $(function () {
        $('.first_menu').click(function () {
            $(this).addClass('active').siblings('.first_menu').removeClass('active');
            $(this).next().slideDown().siblings('.sub_menu').slideUp();
        })
        var frame_w = $('#main_body').outerWidth();
        var frame_h = $('#main_body').outerHeight();
        $('#main_frame').css({'width': frame_w, 'height': frame_h});
    })
</script>

</body>
</html>
